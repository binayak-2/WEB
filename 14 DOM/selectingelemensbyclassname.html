<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="text">This is first paragraph</p>
    <p class="text">This is second paragraph</p>
    <p class="text">Hello World</p>

    <script>
        var match = document.getElementsByClassName("text");
        match[0].style.background = "red";
        match[match.length-1].style.background = "green";
        match[1].style.background = "cyan";
    </script>
</body>
</html>
